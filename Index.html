<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cronometro.Css">
    <title>Cronometro</title>
</head>
<body>
    <div class="conteiner">
        <span id="watch">00:00:00</span><br>
        <section class="crono">

            <button class="Efeito" onclick="Start()">Inicio</button>
            <button class="Efeito" onclick="pause()">Pause</button>
            <button class="Efeito" onclick="Stop()">Zerar</button>
        </section>
    </div>
</body>
<script src="Cronometro.js"></script>
</html>
